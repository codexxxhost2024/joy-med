<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Make sure title is appropriate -->
    <title>Joy - Voice Assistant</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" />
    <!-- We will heavily modify or replace style.css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Add a new CSS file for the voice UI styles, or modify style.css heavily -->
    <link rel="stylesheet" href="css/voice-ui-style.css">
</head>
<!-- Add a class to body to help target styles -->
<body class="voice-ui-active">
    <div id="app">
        <!-- Timer (Will be positioned with CSS) -->
        <div id="voice-timer" class="voice-timer-display">00:00 / 00:00</div>

        <!-- Connect Button (Will be positioned with CSS) -->
        <!-- We take it out of the original header for easier positioning -->
        <button id="connect-button" class="primary-button voice-ui-connect">
            <span class="material-symbols-outlined">wifi</span>
            <span>Connect</span>
        </button>

        <!-- Central Area -->
        <div class="voice-ui-center">
            <div id="voice-visualizer-circle" class="visualizer-circle">
                <!-- This could potentially contain or be linked to your audio visualizer logic -->
            </div>
            <div id="voice-status-text" class="status-text">Listening...</div>
        </div>

        <!-- Bottom Controls -->
        <div class="voice-ui-controls">
            <button id="voice-settings-button" class="icon-button voice-control-button">
                <span class="material-symbols-outlined">tune</span> <!-- Settings Icon -->
            </button>
            <button id="voice-cancel-button" class="icon-button voice-control-button cancel">
                <span class="material-symbols-outlined">close</span> <!-- Cancel Icon -->
            </button>
            <!-- IMPORTANT: Keep the original mic button ID for JS functionality -->
            <button id="mic-button" class="icon-button voice-control-button mic">
                <span id="mic-icon" class="material-symbols-outlined">mic</span> <!-- Mic Icon -->
            </button>
        </div>

        <!-- Keep Original Hidden Elements if needed for JS, hide with CSS -->
        <div style="display: none;">
            <!-- Put the original header, config panel, main content, etc. here -->
            <!-- This ensures JS targeting them doesn't break, but they aren't visible -->
            <header class="app-header">...</header>
            <div id="config-container">...</div>
            <main class="main-content">...</main>
            <div id="video-container">...</div>
            <div id="screen-container">...</div>
        </div>

    </div>
    <!-- Keep your original JS file -->
    <script src="js/main.js" type="module"></script>
    <!-- You might need a small JS script to update the timer/status -->
    <script src="js/voice-ui-update.js"></script>
</body>
</html>
